{% extends "base.html" %}



<!-- head scripts -->
{% block head_scripts %}
<link rel="stylesheet" href="/static/css/account.css" type="text/css" media="all" />
{% endblock %}



{% block content %}
<form id="login" method="post" action="/accounts/login">
	{% csrf_token %}
	<table>
		<tbody>
			<tr>
			  <td><label for="email">이메일</label></td>
			  <td><label for="password">비밀번호</label></td>
			</tr>
			<tr>
			  <td><input id="email" name="email" type="text" tabindex="1"/></td><td><input id="password" name="password" type="password" tabindex="2"/></td>
			  <td><button type="submit" tabindex="4">로그인</button></td>
			</tr>
			<tr>
			  <td><input id="persist" name="persist" type="checkbox" tabindex="3"/><label>로그인 상태 유지</label></td>
			  <td><a href="/accounts/recover">로그인 정보를 잊으셨나요?</a></td>
			</tr>
		</tbody>
	</table>
</form>

<hr/>

{% include "account/signup_form.html" %}

{{ form.as_table }}
{% endblock %}



<!-- body scripts -->
{% block body_scripts %}
{% endblock %}
