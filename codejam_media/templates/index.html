{% extends "base.html" %}



<!-- head scripts -->
{% block head_scripts %}
<link rel="stylesheet" href="/static/css/account.css" type="text/css" media="all" />
{% endblock %}



{% block content %}
<form id="login" method="post" action="/accounts/login/">
	{% csrf_token %}
	<table>
		<tbody>
			<tr><td><label for="email">이메일</label></td><td><label for="password">비밀번호</label></td></tr>
			<tr><td><input id="email" name="email" type="text" tabindex="1"/></td><td><input id="password" name="password" type="password" tabindex="2"/></td><td><button type="submit" tabindex="4">로그인</button></td></tr>
			<tr><td><input id="persist" name="persist" type="checkbox" tabindex="3"/><label>로그인 상태 유지</label></td><td><a href="/accounts/recover/">로그인 정보를 잊으셨나요?</a></td></tr>
		</tbody>
	</table>
</form>

<hr/>

<form id="signup" method="post" action="/accounts/signup/">
	{% csrf_token %}
	<table>
		<tr><th><label for="last_name">성:</label></th><td><input id="last_name" name="last_name" type="text"></input></td></tr>
		<tr><th><label for="first_name">이름(성은 제외):</label></th><td><input id="first_name" name="first_name" type="text"></input></tr>
		<tr><th><label for="reg_email1">이메일 주소:</label></th><td><input id="reg_email1" name="reg_email1" type="text"></input></td></tr>
		<tr><th><label for="reg_email2">이메일 다시 입력:</label></th><td><input id="reg_email2" name="reg_email2" type="text"></input></td></tr>
		<tr><td></td><td><button type="submit">가입하기</button></td></tr>
	</table>
</form>

{{ form.as_table }}
{% endblock %}



<!-- body scripts -->
{% block body_scripts %}
<script src="/static/js/account.js" type="text/javascript"></script>
{% endblock %}
