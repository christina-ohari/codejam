{% extends "base.html" %}



<!-- head scripts -->
{% block head_scripts %}
<link rel="stylesheet" href="/static/css/acount.css" type="text/css" media="all" />
{% endblock %}



{% block content %}
<form id="signup" method="post" action="/accounts/signup/">
	{% csrf_token %}
	<table>
		<tr><th><label for="last_name">성:</label></th><td><input id="last_name" name="last_name" type="text" value="{{last_name}}"></input></td></tr>
		<tr><th><label for="first_name">이름(성은 제외):</label></th><td><input id="first_name" name="first_name" type="text" value="{{first_name}}"></input></tr>
		<tr><th><label for="reg_email1">이메일 주소:</label></th><td><input id="reg_email1" name="reg_email1" type="text" value="{{reg_email1}}"></input></td></tr>
		<tr><th><label for="reg_email2">이메일 다시 입력:</label></th><td><input id="reg_email2" name="reg_email2" type="text" value="{{reg_email2}}"></input></td></tr>
		<tr><th><label for="reg_password">새 비밀번호:</label></th><td><input id="reg_password" name="reg_password" type="password"></input></td></td></tr>
		<tr>
			<th><label for="sex">성별:</label></th>
			<td>
				<select id="sex" name="sex">
					<option value="-1">성별 선택:</option>
					<option value="F" {% if sex == 'F' %}selected{% endif %}>여성</option>
					<option value="M" {% if sex == 'M' %}selected{% endif %}>남성</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="birthday">생일:</label></th>
			<td>
				<select id="year" name="year">
					<option value="-1">연도:</option>
					{% for y in years %}
					<option value="{{y}}">{{y}}</options>
					{% endfor %}
				</select>
				<select id="month" name="month">
					<option value="-1">월:</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
				<select id="day" name="day">
					<option value="-1">일:</option>
				</select>
				<input id="birthday" name="birthday" type="hidden" value="{{birthday}}"/>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit">가입하기</button></td>
		</tr>
	</table>
</form>
{% endblock %}



<!-- body scripts -->
{% block body_scripts %}
<script src="/static/account.js" type="text/javascript"></script>
{% endblock %}
