{% extends "base.html" %}



<!-- head scripts -->
{% block head_scripts %}
<link rel="stylesheet" href="/static/css/acount.css" type="text/css" media="all" />
{% endblock %}



{% block content %}
<form id="signup" method="POST" action="/accounts/signup/">
	{% csrf_token %}
	<table>
		<tr><th><label for="last_name">성:</label></th><td><input id="last_name" name="last_name" type="text" value="{{last_name}}"></input></td></tr>
		<tr><th><label for="first_name">이름(성은 제외):</label></th><td><input id="first_name" name="first_name" type="text" value="{{first_name}}"></input></tr>
		<tr><th><label for="reg_email1">이메일 주소:</label></th><td><input id="reg_email1" name="reg_email1" type="text" value="{{reg_email1}}"></input></td></tr>
		<tr><th><label for="reg_email2">이메일 다시 입력:</label></th><td><input id="reg_email2" name="reg_email2" type="text" value="{{reg_email2}}"></input></td></tr>
		<tr>
			<td></td>
			<td><button type="submit">가입하기</button></td>
		</tr>
	</table>
</form>
{% endblock %}



<!-- body scripts -->
{% block body_scripts %}
<script src="/static/account.js" type="text/javascript"></script>
{% endblock %}
